<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Rock+Salt|Ropa+Sans" rel="stylesheet">
    <title>Ex Tracker</title>
  </head>
  <body>
    <img id="light1" src="https://cdn4.iconfinder.com/data/icons/imod/512/Hardware/iWarning.png">
    <img id="light2" src="https://cdn4.iconfinder.com/data/icons/imod/512/Hardware/iWarning.png">
    <div id="body-wrapper">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <h1 class="text-center">The <span>Ex</span> Factor</h1>
          </div>
          <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
              <input id="search" type="text" class="form-control" placeholder="Search Locations" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
      </nav>
      <div id="ex-wrapper">
        <div id="button-wrapper">
          <button id="back" type="button" class="btn btn-danger col-md-2 col-md-offset-5">Go Back</button>
          <div class="buttons">
            <div class="btn-group" role="group" aria-label="times">
              <button type="button" class="btn btn-danger">Morning</button>
              <button type="button" class="btn btn-danger">Afternoon</button>
              <button type="button" class="btn btn-danger">Evening</button>
              <button type="button" class="btn btn-danger">After Dark</button>
              <button type="button" class="btn btn-danger">Reset</button>
            </div>
          </div>
        </div>
        <div id="ex-box">

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="dist/app.js"></script>
  </body>
</html>
